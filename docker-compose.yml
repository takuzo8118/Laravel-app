version: "3.9"
services:
  app:
    build: ./infra/php
    volumes:
      - ./src:/data
  web:
  # 通常のサイズとは小さめのNginxを採用している
    image: nginx:1.20-alpine
    ports:
      - 8080:80
    volumes:
      - ./src:/data
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data